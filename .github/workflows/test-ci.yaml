name: Testing...

on: 
  workflow_dispatch:

env:
  TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_CI_WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Failure step
        run: |
          echo 'Welcome to GitHub Actions' && exit 1

      - name: Success step
        run: |
          echo 'I am not likely to run'

  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Notify on Teams
      if: failure()
      run: |
        curl -H 'Content-Type: application/json' \
        -d "{\"text\": \" A pipeline step has failed. Sending notification at the job level for ${{ github.repository }} in branch ${{ github.ref }}\"}" \
        ${{ env.TEAMS_WEBHOOK_URL }}