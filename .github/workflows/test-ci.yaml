name: Testing...

on: 
  workflow_dispatch:

env:
  TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_CI_WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker image
        run: docker pull nginx

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan Docker image with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL nginx > trivy-report.txt

      - name: Notify scan result on Teams
        if: failure()
        run: |
          SCAN_RESULT=$(cat trivy-report.txt)
          curl -H 'Content-Type: application/json' \
          -d "{\"text\": \"üîç Docker image scan completed for ${{ github.repository }} in branch ${{ github.ref }}, and vulnerabilities found. Scan Report:\n$SCAN_RESULT\"}" \
          ${{ env.TEAMS_WEBHOOK_URL }}