name: Testing...

on: 
  workflow_dispatch:

env:
  TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_CI_WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm run test

      - name: Send failed test result to teams-ctrf
        run: |
          export TEAMS_WEBHOOK_URL=${{ env.TEAMS_WEBHOOK_URL }}
          npx teams-ctrf results ctrf/ctrf-report.json

      - name: Notify Teams
        if: always()
        run: |
          TEST_REPORT=$(cat ctrf/ctrf-report.json)
          curl -H 'Content-Type: application/json' \
          -d "{\"text\": \" Test report for ${{ github.repository }} in branch ${{ github.ref }}. Test Report:\n$TEST_REPORT\"}" \
          ${{ env.TEAMS_WEBHOOK_URL }}
