name: Testing...

on: 
  workflow_dispatch:

env:
  TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_CI_WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm run test > frontend-test.txt

      - name: Notify failure on Teams (Test Failure)
        if: always()
        run: |
          TEST_RESULT=$(cat frontend-test.txt)
          curl -H 'Content-Type: application/json' \
          -d "{\"text\": \"‚ùå Test step failed in Frontend GitHub Actions for ${{ github.repository }} in branch ${{ github.ref }}. Test Result:\n$TEST_RESULT\"}" \
          ${{ env.TEAMS_WEBHOOK_URL }}
